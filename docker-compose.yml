services:
  zoneminder-db:
    image: mariadb:10.5
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: zm
      MARIADB_USER: zmuser
      MARIADB_PASSWORD: zmpass
    volumes:
      - db_data:/var/lib/mysql

  zoneminder:
    build:
      context: .
      dockerfile: Dockerfile    # ‚Üê here you point to your Dockerfile
    restart: unless-stopped
    depends_on:
      - zoneminder-db
    environment:
      TZ: UTC
      ZM_DB_HOST: zoneminder-db
      ZM_DB_NAME: zm
      ZM_DB_USER: zmuser
      ZM_DB_PASS: zmpass
      ZM_DB_ROOT_PASS: rootpass
    volumes:
      - zm_cache:/var/cache/zoneminder
      - zm_logs:/var/log/zoneminder
      - zm_etc:/etc/zm
    ports:
      - "9000:9000"
    expose:
      - "9000"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - zoneminder
    ports:
      - "8080:80"
    configs:
      - source: nginx_conf
        target: /etc/nginx/conf.d/default.conf

volumes:
  db_data:
  zm_cache:
  zm_logs:
  zm_etc:

configs:
  nginx_conf:
    content: |
      server {
        listen 80;
        server_name _;
        root /usr/share/zoneminder/www;
        index index.php index.html;

        location / {
          try_files $uri $uri/ /zm/index.php?$args;
        }
        location ~ \.php$ {
          fastcgi_pass zoneminder:9000;
          fastcgi_index index.php;
          # escape $ for Compose interpolation by doubling
          fastcgi_param SCRIPT_FILENAME $$document_root$$fastcgi_script_name;
          include fastcgi_params;
        }
      }
