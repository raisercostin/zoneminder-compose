server {
    listen 80;
    server_name _;

    # 1) Root and index
    root /usr/share/zoneminder/www;
    index index.php index.html;

    # 2) Static assets
    location ~* \.(?:css|js|gif|jpe?g|png|svg|ico|woff2?|ttf)$ {
        try_files $uri =404;
        expires 30d;
        access_log off;
    }

    # 3) Cache alias (/zm/cache AND /cache if needed)
    location /zm/cache/ {
        alias /var/cache/zoneminder/cache/;
        autoindex off;
    }
    location /cache/ {
        alias /var/cache/zoneminder/cache/;
        autoindex off;
    }

    # 4) CGI scripts under /zm/cgi-bin
    #    Requires fcgiwrap in the container (see nginx:alpine + fcgiwrap image or install package)
    location /zm/cgi-bin/ {
        alias /usr/lib/zoneminder/cgi-bin/;
        gzip off;
        # adjust this socket path if you install fcgiwrap differently
        fastcgi_pass unix:/var/run/fcgiwrap.socket;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
    }

    # 5) Main UI at /zm/
    location /zm/ {
        try_files $uri $uri/ /zm/index.php$is_args$args;
    }

    # 6) PHPâ€‘FPM for all .php under /zm/
    location ~ ^/zm/(.+\.php)$ {
        # if you prefer TCP, use zoneminder:9000
        fastcgi_pass zoneminder:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
    }

    # 7) API (CakePHP) under /zm/api
    location ^~ /zm/api/ {
        alias /usr/share/zoneminder/www/api/app/webroot/;
        try_files $uri $uri/ /zm/api/app/webroot/index.php$is_args$args;
    }
    location ~ ^/zm/api/(.+\.php)$ {
        fastcgi_pass zoneminder:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO       $fastcgi_path_info;
    }
}
